<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Electrical calculation tools for amperage, VA, and wire size calculations">
    <meta name="keywords" content="electrical calculator, amperage calculator, VA calculator, wire size calculator">
    <title>Electrical Tools - Calculators</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <h2>Electrical Tools</h2>
        <ul>
            <li onclick="App.showModule('amperageCalculator')">Amps Calculator</li>
            <li onclick="App.showModule('vaCalculator')">VA Calculator</li>
            <li onclick="App.showModule('wireSizeCalculator')">Wire Size Calculator</li>
        </ul>
        <div class="theme-selector">
            <label class="theme-toggle">
                <input type="checkbox" id="themeToggle" onchange="App.toggleTheme(this.checked)">
                <span class="toggle-slider"></span>
                <span class="toggle-label">Dark Mode</span>
            </label>
            <div class="color-selector">
                <div class="color-option active" data-color="blue" style="background-color: #3498db;" onclick="App.setAccentColor('blue')"></div>
                <div class="color-option" data-color="red" style="background-color: #ff0000;" onclick="App.setAccentColor('red')"></div>
                <div class="color-option" data-color="purple" style="background-color: #8e44ad;" onclick="App.setAccentColor('purple')"></div>
                <div class="color-option" data-color="pink" style="background-color: #e91e63;" onclick="App.setAccentColor('pink')"></div>
                <div class="color-option" data-color="green" style="background-color: #27ae60;" onclick="App.setAccentColor('green')"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="content">
        <!-- Amps Calculator -->
        <section class="container" id="amperageCalculator">
            <h2>Amps Calculator</h2>
            <div class="calculator">
                <div class="form-group">
                    <label for="amperageVoltage">Voltage:</label>
                    <div class="selector-group">
                        <label class="selector-option" data-phase="1">
                            <input type="radio" name="amperageVoltage" value="120" checked>
                            120V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="amperageVoltage" value="208">
                            208V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="amperageVoltage" value="240">
                            240V
                        </label>
                        <label class="selector-option" data-phase="1">
                            <input type="radio" name="amperageVoltage" value="277">
                            277V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="amperageVoltage" value="480">
                            480V
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amperagePhase">Phase:</label>
                    <div class="selector-group">
                        <label class="selector-option">
                            <input type="radio" name="amperagePhase" value="1" checked>
                            Single
                        </label>
                        <label class="selector-option">
                            <input type="radio" name="amperagePhase" value="3">
                            Three
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amperagePower">Load (VA):</label>
                    <input type="number" id="amperagePower" placeholder="Enter load in VA">
                </div>
                <button onclick="AmperageCalculator.calculate()">Calculate</button>
                <div class="result" id="amperageResult"></div>
            </div>
        </section>

        <!-- VA Calculator -->
        <section class="container" id="vaCalculator">
            <h2>VA Calculator</h2>
            <div class="calculator">
                <div class="form-group">
                    <label for="vaVoltage">Voltage:</label>
                    <div class="selector-group">
                        <label class="selector-option" data-phase="1">
                            <input type="radio" name="vaVoltage" value="120" checked>
                            120V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="vaVoltage" value="208">
                            208V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="vaVoltage" value="240">
                            240V
                        </label>
                        <label class="selector-option" data-phase="1">
                            <input type="radio" name="vaVoltage" value="277">
                            277V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="vaVoltage" value="480">
                            480V
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vaPhase">Phase:</label>
                    <div class="selector-group">
                        <label class="selector-option">
                            <input type="radio" name="vaPhase" value="1" checked>
                            Single
                        </label>
                        <label class="selector-option">
                            <input type="radio" name="vaPhase" value="3">
                            Three
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vaAmperage">Amps:</label>
                    <input type="number" id="vaAmperage" placeholder="Enter amps">
                </div>
                <button onclick="VACalculator.calculate()">Calculate</button>
                <div class="result" id="vaResult"></div>
            </div>
        </section>

        <!-- Wire Size Calculator -->
        <section class="container" id="wireSizeCalculator">
            <h2>Wire Size Calculator</h2>
            <div class="calculator">
                <div class="form-group">
                    <label for="wireVoltage">Voltage:</label>
                    <div class="selector-group">
                        <label class="selector-option" data-phase="1">
                            <input type="radio" name="wireVoltage" value="120" checked>
                            120V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="wireVoltage" value="208">
                            208V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="wireVoltage" value="240">
                            240V
                        </label>
                        <label class="selector-option" data-phase="1">
                            <input type="radio" name="wireVoltage" value="277">
                            277V
                        </label>
                        <label class="selector-option" data-phase="1,3">
                            <input type="radio" name="wireVoltage" value="480">
                            480V
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wirePhase">Phase:</label>
                    <div class="selector-group">
                        <label class="selector-option">
                            <input type="radio" name="wirePhase" value="1" checked>
                            Single
                        </label>
                        <label class="selector-option">
                            <input type="radio" name="wirePhase" value="3">
                            Three
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wireAmperage">Amps:</label>
                    <input type="number" id="wireAmperage" placeholder="Enter amps">
                </div>
                <button onclick="WireSizeCalculator.calculate()">Calculate</button>
                <div class="result" id="wireSizeResult"></div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/calculators.js"></script>
</body>
</html>
